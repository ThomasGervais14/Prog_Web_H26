<!DOCTYPE html>
<html>
    <head>
        <title>Crèmerie De Coin :: Saveurs</title>
        <link href="css/main.css" rel="stylesheet" />
        <script src="scriptSaveurs.js"></script>
    </head>
    <body>
        <main id="saveur">
            <header>
                <p>Crèmerie du Coin</p>
            </header>

            <section>
                <h1>Liste des saveurs</h1>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom de la saveur</th>
                            <th>Prix</th>
                            <th>&#160;</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <h1>Ajouter une saveur</h1>

                <form id="frmAjoutSaveur">
                    <label for="nom">Nom de la saveur</label>
                    <input type="text" name="nom" id="nom" />
                    <label for="prix">Prix</label>
                    <input type="text" name="prix" id="prix" />
                    <button>Ajouter</button>
                </form>
            </section>
        </main>
    </body>
</html>
